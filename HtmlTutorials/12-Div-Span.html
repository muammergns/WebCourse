<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Div-Span</title>
    <style>
        span{
            border: 1px solid red;
        }
        div{
            border: 1px solid brown;
        }
    </style>
</head>
<body>
    <!--tarayıcıdan kontrol edilebilir-->
    <div>bu bir div</div>
    <span>bu bir span</span>

    <p style="border: 1px solid;">
        Lorem ipsum dolor sit amet <span>consectetur adipisicing elit.</span>  Facilis architecto ipsa itaque, ex quibusdam perferendis sed et nemo sapiente iure cum magni fuga fugit eaque nihil explicabo asperiores! Molestias, magni!
    </p>
    <div>
        <a href="#" style="border: 1px solid;">Link 1</a>
        <a href="#" style="border: 1px solid;">Link 2</a>
    </div>
    <a href="#" style="border: 1px solid;">Link 3</a>
</body>
</html>

<!--
div ve span elementleri gruplamak için kullanılır
div ve span tek farkı biri inline, diğeri block level bir element
div - block level
span - inline level
belirli bir elemana style vermek için span kullanacağız
örneğin bir nav bar yapmak için de div kullanacağız.
border eklenince tarayıcıdan incelemeye gerek kalmadı.
gayet net bir şekilde göründü
div ve span için harika bir örnek oldu
-->
