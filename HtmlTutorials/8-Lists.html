<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Lists</title>
</head>
<body>
    <ul>
        <li>Front End</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ul>
    </ul>

    <ol>
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>

<!--
2 tür liste var. 
Unordered Lists
<ul></ul> liste oluşturmak için bu etiketi eklemek gerekiyor.
<li></li> liste elemanlarını da bu etiketle oluşturuyoruz.
sırasız bir liste başında nokta var alt alta diziliyor.
markdown dosyası oluştururken - kullanmak gibi
css ile nokta yerine içi boş daire oluşturulabiliyor
yine iç içe ul ve li kullanarak iç içe listeler oluşturulabilir.
ekledikçe otomatik şekilde değişiyor

Ordered Lists
ul'den farkı 1 2 3 a b c şeklinde ilerleyen liste
<ol></ol> ile liste oluşturulur.
<li></li> ile yine aynı şekilde listenin elemanları oluşturulur.
type attribute ile yine şekli şemali değişebiliyor.

-->
