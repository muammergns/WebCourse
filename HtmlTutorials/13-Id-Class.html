<!--
Id ve Class css olmadan anlamak mümkün değil

Elementlere Id vererek css tarafında ulaşması kolay hale getiriyoruz.
id'ler bir defa kullanılmalı ki birden fazla elemente ulaşılmasın.
html bu konuda bir hata vermiyor ama mantıken kullanılmaması gerekir.

Class ise birden fazla elemente aynı görünümü vermek için kullanılır.
Class sayesinde birden Id ile karşılaştırıldığında birden fazla nesneye ulaşabilmeyi sağlar.

Her ikisinde de bir isim atanıyor ve css tarafında ulaşması kolay hale geliyor.

önemli bilgi: bir elementin 1den fazla class'ı olabilir ama id 1 tane olabilir.
birden fazla class alabilmesi görselleştirmede kolaylık ve uyum sağlar.
ayrıca bir element aynı anda hem id hem class alabilir.

-->
